<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <title>cssMemSlider</title>
  </head>
  <body>
    <div class="wrapper">
      <input type="radio" name="slide" id="slide_1" />
      <input type="radio" name="slide" id="slide_2" />
      <input type="radio" name="slide" id="slide_3" />
      <input type="radio" name="slide" id="slide_4" checked />
      <h1 class="slider_title">MemSlider</h1>

      <div class="slider">
        <div class="slide slide_img_1">
          <img src="./assets/slide_1.jpg" alt="" />
        </div>
        <div class="slide slide_img_2">
          <img src="./assets/slide_2.jpg" alt="" />
        </div>
        <div class="slide slide_img_3">
          <img src="./assets/slide_3.jpg" alt="" />
        </div>
        <div class="slide slide_img_4">
          <img src="./assets/slide_4.jpg" alt="" />
        </div>
      </div>
      <div class="navigation">
        <div class="text_content">
          <div class="text slide_text_1">and on line 373</div>
          <div class="text slide_text_2">but not on Discord</div>
          <div class="text slide_text_3">console.log - one love</div>
          <div class="text slide_text_4">this slider as well</div>
        </div>
        <div class="slider_buttons">
          <label for="slide_1" class="label slide_1"><span></span></label>
          <label for="slide_2" class="label slide_2"><span></span></label>
          <label for="slide_3" class="label slide_3"><span></span></label>
          <label for="slide_4" class="label slide_4"><span></span></label>
        </div>
      </div>
    </div>
  </body>
</html>
