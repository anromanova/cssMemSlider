<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&display=swap"
      rel="stylesheet"
    />
    <title>cssMemSlider</title>
  </head>
  <body>
    <div class="wrapper">
      <input type="radio" name="slide" id="slide_1" checked />
      <input type="radio" name="slide" id="slide_2" />
      <input type="radio" name="slide" id="slide_3" />
      <input type="radio" name="slide" id="slide_4" />
      <div class="slider_content">
        <div class="slider">
          <div class="slide slide_img_1"></div>
          <div class="slide slide_img_2"></div>
          <div class="slide slide_img_3"></div>
          <div class="slide slide_img_4"></div>
        </div>
        <div class="text_content">
          <div class="text slide_text_1">slide_1</div>
          <div class="text slide_text_2">slide_2</div>
          <div class="text slide_text_3">slide_3</div>
          <div class="text slide_text_4">slide_4</div>
        </div>
        <div class="slider_buttons">
          <label for="slide_1" class="label"></label>
          <label for="slide_2" class="label"></label>
          <label for="slide_3" class="label"></label>
          <label for="slide_4" class="label"></label>
        </div>
      </div>
    </div>
  </body>
</html>
